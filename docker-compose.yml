version: '3'
services:
  web-app:
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8001:80'
    environment:
      MYSQL_HOST: db
      MYSQL_USER: admin
      MYSQL_PASSWORD: 111
      MYSQL_DB: gymbuddy
      #SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/gymbuddy
      #SPRING_DATASOURCE_USERNAME: admin
      #SPRING_DATASOURCE_PASSWORD: 111
      #SPRING_JPA_HIBERNATE_DDL_AUTO: update

  db:
    image: mysql
    container_name: db
    restart: always
    command:
      - --default-authentication-plugin=mysql_native_password
    ports:
      - '3306:3306'
    volumes:
      - ./db-data:/mysql-data/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 111
      MYSQL_DATABASE: gymbuddy
      MYSQL_USER: admin
      MYSQL_PASSOWRD: 111

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'

volumes:
  db_data:

